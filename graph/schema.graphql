type User {
        id: ID!
        title: String!
        first_name: String!
        last_name: String!
        email: String!
        username: String!
        password: String!
        usertype: Int!
        }

type Usertype {
        id: ID!
        desc: String
        status: Int
        }
type EventType {
        id: ID!
        desc: String
        status: Int
        }
type Category {
        id: ID!
        desc: String
        status: Int
        }
type Subcategory {
        id: ID!
        desc: String
        status: Int
        }
type Event {
        id: ID!
        title: String!
        description: String!
        banner_image: String!
        startDate:   String!
        endDate:     String!
        venue: Int!
        type: Int!
        user_id: ID!
        category: Int!
        subcategory: Int!
        sponsors : [Sponsor]
        hostID: Int!
        ticket : Ticket
        status: Int!
        image1: String
        image2: String
        image3: String
        video1: String
        video2: String
        }
type Venue {
        id: ID!
        name: String!
        address: String
        postal_code:String
        city: String
        province: String
        country_code: String
        url: String
        virtual: Boolean!
        rating: Float!
        }

input Login {
        username: String!
        password: String!
}

type LoginResponse{
      token: String
      user : User
      success: Boolean!
      message: String
}
input NewVenue {
        name: String!
        address: String
        postal_code:String
        city: String
        province: String
        country_code: String
        url: String
        virtual: Boolean!
}

input GetEvent{
        category: Int!
        subcategory: Int!,
        pageSize: Int!
        offset: Int!
        status: Int!
}
input NewEvent {
        title: String!
        description: String!
        banner_image: String!
        startDate:   String!
        endDate:     String!
        venue: Int!
        type: Int!
        user_id: ID!
        category: Int!
        subcategory: Int!
        status: Int!
        image1: String
        image2: String
        image3: String
        video1: String
        video2: String
}
input RefreshTokenInput{
        token: String!
}

input NewUser {
        title: String!
        first_name: String!
        last_name: String!
        email: String!
        username: String!
        password: String!
        usertype: Int!
}

type Sponsor {
        id: ID!
        user_id: Int!
        events: [Event]!
}

input NewSponsor {
  user_id : Int!
  event_id: Int!
}
type Host {
        id: ID!
        user_id: Int!
        events: [Event]!
}

input NewHost {
        user_id : Int!
        event_id: Int!
}

type UpdateEventState{
        event_id: Int!
        event_status: Int!
}

type Ticket {
        id: ID!
        name: String!
        price: Int!
        event_id: Int!
        quantity: Int!
        status: Int!
}

input NewTicket {
        name: String!
        price: Int!
        event_id: Int!
        quantity: Int!
        status: Int!
}

input UpdateEventStatus{
    event_id: Int!
    event_status: Int!
}


type Mutation {
        createVenue(input: NewVenue!): Venue!
        createUser(input: NewUser!): User!
        createEvent(input: NewEvent!):Event!
        login(input: Login!): LoginResponse
        refreshToken(input: RefreshTokenInput!): String
        createTicket(input: NewTicket!): Ticket!
        createSponsorForEvent(input: NewSponsor!): Sponsor!
        updateEventStatus(input: UpdateEventStatus!): UpdateEventState!
}

type Query{
        getUser(input: ID!): User
        getEvent(input: ID!): Event
        getVenue(input: ID!): Venue
        getUsers : [User!]
        getEvents(input: GetEvent!): [Event!]

}